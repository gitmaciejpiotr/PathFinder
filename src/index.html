        <header>
            <div class="splash-inner">
                <h1>PATHFINDER</h1>
                <h3>FOR TRAVELLERS</h3>
            </div>
        </header>

    </section>

    <div id="pages">
        <section id="about">
            <div class="about-wrapper container"></div>
        </section>
        <section id="finder">
            <div class="finder-wrapper container"></div>
        </section>
    </div>

    <footer>
        <p>All rights reserved</p>

    <script id="template-about-page" type="text/x-handlebars-template">
        <section class="first-paragraph parag about-parag">
            <div data-aos="fade-up" data-aos-anchor-placement="center-center">
                <img src="images/1.jpg" alt="">
                <div class="first-paragraph-text parag-text" data-aos="fade-right">
                    <h2>PLAN YOUR JOURNEYS</h2>
                    <p>Pick attractions and book hotels</p>
                </div>
            </div>
        </section>
        <section class="second-paragraph parag">
            <div data-aos="fade-right" data-aos-anchor-placement="center-center">
                <img src="images/2.jpg" alt="">
                <div class="second-paragraph-text parag-text" data-aos="fade-down">
                    <h2>MINIMALIZE BOREDOM</h2>
                    <p class="text-vip">Pick routes that are short and attractive</p>
                </div>
            </div>
        </section>
    </script>

    <script id="template-finder-page" type="text/x-handlebars-template">
        <section class="first-paragraph parag finder-parag">
            <div class="first-paragraph-text parag-text">
                <h2>DRAW ROUTES</h2>
            </div>
            <div class="matrix">
                <div class="row" data-id="">
                    <button class="square" data-id="" mark-volume=""></button>
                </div>
            </div>
            <button class="bottom-button">
                <span id="finish" class="">FINISH DRAWING</span>
                <span id="compute"  class="hidden">COMPUTE</span>
                <span id="again" class="hidden">START AGAIN</span>
            </button>
        </section>
    </script>
